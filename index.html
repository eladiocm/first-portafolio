<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="assets/css/styles.css">

    <title>My Portafolio</title>
</head>

<body>
    <!--======= HEADER ========-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">Eladio</a>

            <div class="nav_menu">
                <ul class="nav_list">

                    <li class="nav_item">
                        <a href="#home" class="nav_link active-link">
                            <i class="bx bx-home-alt"></i>
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#about" class="nav_link">
                            <i class='bx bx-user'></i>
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#skills" class="nav_link">
                            <i class="bx bx-book"></i>
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#work" class="nav_link">
                            <i class="bx bx-briefcase-alt-2"></i>
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#contact" class="nav_link">
                            <i class="bx bx-message-square-detail"></i>
                        </a>
                    </li>

                </ul>
            </div>

            <!-- Theme change button -->
            <i class='bx bx-moon change-theme' id="theme-button"></i>

        </nav>
    </header>

    <!--======= MAIN ========-->
    <main class="main">

        <!-- HOME -->
        <section class="home section" id="home">
            <div class="home_container container grid">
                <div class="home_data">
                    <span class="home_greeting">Hello, I'm</span>
                    <h1 class="home_name">Eladio Carrillo</h1>
                    <h3 class="home_education">Frontend Developer</h3>

                    <div class="home_buttons">
                        <a download="" href="assets/pdf/Eladio Carrillo Front-end React JS.pdf"
                            class="button button--ghost">
                            Download CV
                        </a>
                        <a href="#about" class="button">About me</a>
                    </div>
                </div>

                <div class="home_handle">
                    <img src="assets/img/perfil.png" alt="" class="home_img">
                </div>

                <div class="home_social">
                    <a href="" class="home_social-link">
                        <i class="bx bxl-linkedin-square"></i>
                    </a>

                    <a href="" class="home_social-link">
                        <i class="bx bxl-github"></i>
                    </a>

                    <a href="" class="home_social-link">
                        <i class="bx bxl-dribbble"></i>
                    </a>
                </div>

                <a href="#about" class="home_scroll">
                    <i class="bx bx-mouse home_scroll-icon"></i>
                    <span class="home_scroll-name">Scroll Down</span>
                </a>

            </div>
        </section>

        <!-- ABOUT -->
        <section class="about section" id="about">

        </section>

        <!-- SKILLS -->
        <section class="skills section" id="skills">

        </section>

        <!-- SERVICE -->
        <section class="services sectio" id="services">

        </section>
    </main>

    <!--======= FOOTER ========-->
    <footer class="footer">

    </footer>


    <script src="assets/js/main.js"></script>
</body>

</html>
